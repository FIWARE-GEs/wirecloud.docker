nginx:
    restart: always
    image: wirecloud/django-nginx-composable:latest
    ports:
        - "80:80"
    volumes_from:
        - wirecloud
    links:
        - wirecloud:wirecloud

postgres:
    restart: always
    image: postgres:latest
    volumes_from:
        - data
    ports:
        - "5432:5432"

data:
    restart: always
    image: postgres:latest
    volumes:
        - /var/lib/postgresql
    command: /bin/true

wirecloud:
    restart: always
    image: wirecloud/fiware-wirecloud:latest-composable
    links:
        - postgres:postgres
