nginx:
    restart: always
    build: ./nginx/
    ports:
        - "80:80"
    volumes:
        - /www/static
    volumes_from:
        - wirecloud
    links:
        - wirecloud:wirecloud

postgres:
    restart: always
    image: postgres:latest
    volumes_from:
        - data
    ports:
        - "5432:5432"

data:
    restart: always
    image: postgres:latest
    volumes:
        - /var/lib/postgresql
    command: true

wirecloud:
    restart: always
    image: wirecloud/fiware-wirecloud:latest
    expose:
        - "8000"
    links:
        - postgres:postgres
    volumes:
        - /var/www/static
    command: /usr/local/bin/gunicorn wirecloud_instance.wsgi:application -w 2 -b :8000
